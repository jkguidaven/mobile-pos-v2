<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="dismiss()">
      <ion-icon name="arrow-back-outline"></ion-icon>

      Back
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="ion-padding">
  <h1>Change Password</h1>

  <ion-text>
    Your new password must be different from previous used passwords.
  </ion-text>

  <form [formGroup]="form">
    <ion-password label="Old Password" controlName="oldPassword"></ion-password>
    <ion-password label="New Password" controlName="newPassword"></ion-password>
  </form>

  <ion-button expand="block" mode="ios">
    CHANGE PASSWORD
  </ion-button>
</ion-content>
