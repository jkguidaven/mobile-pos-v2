<ion-toolbar color="primary" mode="ios">
  <ion-buttons slot="start">
    <ion-button (click)="dismiss()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-title>Create Transaction</ion-title>
</ion-toolbar>

<ion-content>
  <div class="header-container">
    <ion-item color="primary">
      <ion-label position="floating">Customer</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </div>

  <div class="transaction-items-container">
    <ion-text><h3>Items</h3></ion-text>

    <ion-list>
      <app-item-line name="Sample item 1" [quantity]="10" [price]="5.5" uom="bag"></app-item-line>
      <app-item-line name="Sample item 2" [quantity]="120" [price]="51.5" uom="box"></app-item-line>
      <app-item-line name="Sample item 3" [quantity]="50" [price]="4.0" uom="roll"></app-item-line>
      <app-item-line name="Sample item 4" [quantity]="3" [price]="32.1" uom="pack"></app-item-line>
      <app-item-line name="Sample item 4" [quantity]="1" [price]="5.0" uom="kilogram"></app-item-line>
      <app-item-line name="Sample item 4" [quantity]="1" [price]="5.0" uom="gallon"></app-item-line>
      <app-item-line name="Sample item 4" [quantity]="1" [price]="5.0" uom="jar"></app-item-line>
      <app-item-line name="Sample item 4" [quantity]="1" [price]="5.0" uom="piece"></app-item-line>
    </ion-list>
  </div>
</ion-content>
