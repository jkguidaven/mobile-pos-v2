<ion-toolbar color="primary" mode="ios">
  <ion-buttons slot="start">
    <ion-button (click)="dismiss()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-title>
    Add Transaction
  </ion-title>
</ion-toolbar>

<ion-content>
  <div class="spacer">
  </div>

  <div class="header-container">
    <app-customer-selector [(model)]="customer"></app-customer-selector>

    <ion-item lines="none" class="datepicker">
      <ion-label position="floating">Booking Date</ion-label>
      <ion-datetime [formControl]="dateControl"></ion-datetime>
    </ion-item>
  </div>

  <div class="transaction-items-container">
    <app-item-line *ngFor="let item of items; let i = index"
      [name]="item.name"
      [quantity]="item.quantity"
      [price]="item.price"
      [unit]="item.unit"
      (delete)="deleteItemIndexByIndex(i)"
      (update)="updateItem(i)"
    >
    </app-item-line>
    <app-add-item-line [disabled]="!hasCustomer" (add)="showCreateItemForm()"></app-add-item-line>
  </div>

  <div class="amount-container">
    <ion-text>Total amount: <b>{{ totalAmount | currency:'PHP':'symbol-narrow' }}</b></ion-text>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [disabled]="!canSubmit" (click)="save()">
      <ion-icon name="send"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
