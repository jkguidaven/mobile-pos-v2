<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="dismiss()">
      <ion-icon name="arrow-back-outline"></ion-icon>

      Back
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="ion-padding">
  <app-item-selector [(model)]="item" (modelChange)="onItemChange($event)"></app-item-selector>

  <div class="quantity-input-box">
    <ion-item>
      <ion-label position="floating">Quantity</ion-label>
      <ion-input type="number" inputmode="numeric" [formControl]="quantityControl"></ion-input>
    </ion-item>
    <ion-icon class="add-button" name="add-circle-outline" (mousedown)="incrementQuantity()"></ion-icon>
    <ion-icon class="remove-button" name="remove-circle-outline" (mousedown)="decrementQuantity()"></ion-icon>
  </div>

  <ion-item>
    <ion-label position="floating">Price</ion-label>
    <ion-input type="number" inputmode="decimal" [formControl]="priceControl"></ion-input>
  </ion-item>

  <ion-button expand="block" [disabled]="!hasItem" (click)="addItem()">
    {{ updateMode ? 'Update item' : 'Add Item' }}
  </ion-button>
</ion-content>
