<ion-text class="ion-text-center">Select an Item</ion-text>

<ion-item lines="full">
  <ionic-selectable
    [(ngModel)]="model"
    ngDefaultControl
    itemValueField="id"
    itemTextField="name"
    [canSearch]="true"
    (onSearch)="searchItems($event)"
    (onChange)="onChange($event)"
  >
    <ng-template ionicSelectableCloseButtonTemplate>
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ng-template>
  </ionic-selectable>
</ion-item>
