<ion-card mode="ios" button (click)="update.emit()">
  <ion-card-content>
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img [src]="image">
        </ion-thumbnail>
        <ion-label class="ion-padding">
          <div class="description">
            <h2>{{ name }}</h2>
            <p>{{ price | currency:'PHP':'symbol-narrow' }} {{ ' per ' + unit + ' x ' + quantity }}</p>
          </div>

          <h4>
            {{ price * quantity | currency:'PHP':'symbol-narrow' }}
          </h4>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="delete.emit()">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card-content>
</ion-card>
