<ion-text class="ion-text-center">Select a Customer</ion-text>

<ion-item lines="none">
  <ionic-selectable
    [(ngModel)]="model"
    ngDefaultControl
    itemValueField="id"
    itemTextField="name"
    [canSearch]="true"
    [disabled]="disabled"
    (onSearch)="searchCustomer($event)"
    (onChange)="onChange($event)">
    <ng-template ionicSelectableCloseButtonTemplate>
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ng-template>
  </ionic-selectable>
</ion-item>
